@set(title, Report)

@template(layout)
<table>
    <tr>
        <th colspan="2">@name report details</th>
    </tr>
    <tr>
        <td>Code</td>
        <td>@var(code)</td>
    </tr>
    <tr>
        <td>Message</td>
        <td>@var(msg)</td>
    </tr>
    <tr>
        <td>Occurrence</td>
        <td>@date</td>
    </tr>
    <tr>
        <td>Framework version</td>
        <td>@framework</td>
    </tr>
</table>
@endtemplate
