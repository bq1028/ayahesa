language: c
sudo: true
dist: trusty

os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - libssl-dev
    - libyajl-dev

before_script:
  - git clone https://github.com/jorisvink/kore
  - cd kore
  - sed -i '1s/^/JSONRPC=1\nNOTLS=1\nTASKS=1\n/' Makefile
  - make && make install
  - cd ..
  - kore -v

script:
  - kore flavor test
  - kore build
