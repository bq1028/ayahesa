language: c
sudo: false
dist: trusty
os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - libssl-dev
    - libyajl-dev

script:
  - dpkg-query -L libyajl-dev 
  - git clone https://github.com/jorisvink/kore
  - cd kore
  - sed -i '1s/^/JSONRPC=1\nNOTLS=1\nTASKS=1\n/' Makefile
  - make && make install
  - cd ..
  - kore -v
